{% extends 'base.html' %}
{%block title %} User page: {% endblock %}
{% block content %}
<a href="/logout">Logout</a>
<h3>Logged in as: {{ logged_as }}</h3>
<hr>
<h3>Profile for user: {{ username }}</h3>
<h3>Login count: {{ login_count }}</h3>
<h3>Login attempt: {{ login_attempt }}</h3>
{% if user.is_superuser %}
<form action="/login_as/{{ pk }}">
<input type="submit" value="Login as">
</form>
{% endif %}

{% endblock %}
